<!DOCTYPE html>
<html>
<head>
  <title>Audio Joiner — Merge Audio Files</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <template id="entry">
    <div class="entry">
      <span data-id="drag">⋮</span>
      <div>
        <span data-id="msg"></span>
        <span data-id="name"></span>
      </div>
      <div>
        <span data-id="warning">This file-type is not supported</span>
      </div>
      <span data-id="close" data-command="remove">×</span>
    </div>
  </template>
  <label id="entries-container">
    <div id="entries"></div>
  </label>
  <fieldset style="padding: 5px 0 0 0;">
    <div id="tools">
      <input type="checkbox" id="loop">
      <label style="overflow: hidden;" class="button" for="loop">
        <span style="overflow: hidden; display: inline-block; text-overflow: ellipsis;">Keep Playing</span>
      </label>
      <input type="button" id="pause" value="Pause" data-command="pause" disabled="true">
      <input type="button" id="sample" value="Sample">
      <span class="spacer"></span>
      <label title="Set this delay when joining entires. You can set positive or negative values in milliseconds" class="delay">Delay&nbsp;<input type="number" id="delay" value="0">&nbsp; ms, then</label>
      <input type="button" id="join" value="Join" disabled="true">
    </div>
  </fieldset>
  <fieldset id="downloads" class="hidden">
    <template id="download">
      <form class="download">
        <audio controls controlsList="nodownload"></audio>
        &nbsp;
        <input type="submit" value="">
      </form>
    </template>
  </fieldset>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
